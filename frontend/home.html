<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="home.js"></script>
    <title>Home Page</title>

</head>

<body>
    <header>
        <nav>
            <div>
                <button onclick="logout(event)" type="submit" class="flex w-full justify-center rounded-md bg-red-600 px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Logout</button>
              </div>
        </nav>
    </header>

    <div class="flex justify-center">
    <form class="max-w-sm mx-auto" onsubmit="createExpense(event)">

        <div class="mb-5" style="margin-top:50px;">
            <h5>Item Name</h5>
            <input type="text" id="itemName"
                class="bg-white-50 border border-white-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div style="margin-top: -12px;">
            <h5>Amount</h5>
            <input type="number" id="amount"
            class="bg-white-50 border border-white-300 text-black-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div class="mb-5">
            <h5>Description</h5>
            <input type="text" id="description"
                class="mb-2 block w-full p-8 text-black-900 border border-white-300 rounded-lg bg-white-50 text-base focus:ring-blue-500 focus:border-blue-500 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>
        <div>
            <h5>Date</h5>
            <input type="date" id="date"
                class="mb-2 block w-full p-2 text-black-900 border border-white-300 rounded-lg bg-white-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-white-700 dark:border-white-600 dark:placeholder-white-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500">
        </div>

        <div style="margin-bottom: 50px;">
            <button type="submit"
                class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-black shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Add
                Expense</button>
        </div>
    </form>



    <div class="w-full max-w-lg">
        <h1 class="mb-4 text-xl font-semibold">All Expenses</h1>

        <div id="ExpenseItem" class="grid gap-4">

        </div>
        </div>  
    </div>

</body>

</html>
